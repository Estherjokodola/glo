<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/register.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="btn home"><a href="/index.html"> Go back Home</a></div>
    <div class="container">
      <form class="form">
        <h3>Register . . .</h3>
        <div class="box">
          <input type="text" id="name" placeholder="Your Name" required />
          <input type="text" id="surname" placeholder="Your Surname" required />
        </div>
        <div class="box">
          <input type="text" id="phone" placeholder="Phone number" required />
          <input
            type="text"
            id="mothers_name"
            placeholder="Mother maiden name"
            required
          />
        </div>
        <div class="box">
          <input
            type="date"
            name="dob"
            id="dob"
            placeholder="Date of birth"
            required
          />
          <input
            type="text"
            id="state_of_origin"
            placeholder="State of origin"
            required
          />
        </div>
        <div class="box">
          <input
            type="text"
            id="state_of_residence"
            placeholder="State of residence"
            required
          />
          <input
            type="text"
            id="LGA_of_origin"
            placeholder="LGA of origin"
            required
          />
        </div>
        <div class="box">
          <input
            type="text"
            id="LGA_of_residence"
            placeholder="LGA of residence"
            required
          />
          <input type="text" id="email" placeholder="Email" required />
        </div>
        <div class="text-area">
          <textarea
            id="Address"
            rows="4"
            placeholder="Home Address"
            required
          ></textarea>
        </div>
        <div class="btn">
          <h2>Send</h2>
        </div>
        <img src="/glo1.jpg" alt="" />
      </form>
    </div>
  </body>
</html>
